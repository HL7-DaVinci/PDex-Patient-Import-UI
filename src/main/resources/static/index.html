<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HealthLX FHIR demo app</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.6/vue-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.2/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.2/locale/en.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.2/theme-chalk/index.css">
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			margin: 0;
		}

		.el-header {
			border-bottom: 1px solid #ccc;
			background: #fafafa;
		}

		.el-header .header-wrapper {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.el-header img {
			margin-top: 7px;
		}

		#app {
			min-height: 100vh;
		}

		h3 {
			font-size: 22px;
			font-weight: 400;
			color: #1f2f3d;
			margin-top: 0;
			margin-left: 12.5px;
		}

		.payer-name {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.payer-sync {
			font-size: 11px;
			height: 42px;
		}

		.payer-delete-button {
			top: 0;
			right: 1px;
		}

		.payer-sync-button {
			top: 30px;
			right: 1px;
		}

		.payer-sync-button, .payer-delete-button {
			position: absolute;
			padding: 6px !important;
			border: none;
		}

		.payer-card {
			margin-bottom: 20px;
			position: relative;
		}

		.payer-card .payer-details-button {
			width: 100%
		}

		.payer-card.add:hover {
			box-shadow: 0 2px 6px 0 rgba(0, 0, 0, .2);
		}

		.payer-card.add .el-card__body {
			text-align: center;
			cursor: pointer;
		}

		.payer-card.add .payer-name {
			height: auto;
		}

		.payer-card.add .el-icon-plus {
			line-height: 74px;
			font-size: 32px;
		}

		.el-table .cell, .el-table th > .cell {
			padding-left: 20px;
			padding-right: 20px;
			word-break: break-word;
		}

		.el-table th > .cell {
			white-space: nowrap;
			color: #606266;
		}

		.el-tabs--border-card > .el-tabs__content {
			padding-left: 0;
			padding-right: 0;
		}

		.el-page-header__left {
			margin-bottom: 20px;
		}

		.el-page-header__left::after {
			background: none;
		}

		.patient-info {
			margin-bottom: 20px;
		}

		.patient-info .el-card__header {
			background-color: #f5f7fa;
		}

		.patient-name {
			font-size: 20px;
		}

		.patient-info-label {
			color: #909399;
		}

		.patient-info-data {
			font-size: 14px;
		}

		.patient-info-data > div {
			padding: 3px 5px;
			height: 44px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.encounters-table .el-table__row {
			cursor: pointer;
		}

		.new-payer-form {
			display: flex;
			flex-direction: column;
		}

		.new-payer-form .el-radio {
			height: 40px;
			display: flex;
			align-items: center;
		}

		.new-payer-form .el-radio__label {
			display: flex;
			align-items: center;
		}

		.new-payer-form .el-button--primary {
			margin-top: 20px;
		}

		.new-payer-dialog .el-dialog__body {
			padding-top: 10px;
		}
	</style>
</head>

<body>
	<el-container id="app">
		<el-header height="80px">
			<div class="header-wrapper">
				<img src="da-vinci-logo.png" alt="Da Vinci Logo">
				<img src="healthlx-logo.png" alt="HealthLX Logo">
			</div>
		</el-header>

		<el-main>
			<router-view></router-view>
		</el-main>
	</el-container>

	<template id="payer-list">
		<el-row
			:gutter="25"
			v-loading="loading"
		>
			<h3>Connected Payers</h3>

			<el-col
				:xl="3"
				:lg="4"
				:md="6"
				:sm="8"
				:xs="12"
			>
				<el-card
					class="payer-card add"
					@click.native="payerDialogVisible = true"
				>
					<div class="payer-name">Connect new payer</div>
					<i class="el-icon-plus"></i>
				</el-card>

				<el-dialog
					title="Select From Payer List"
					:visible.sync="payerDialogVisible"
					width="30%"
					:append-to-body="true"
					:destroy-on-close="true"
					custom-class="new-payer-dialog"
				>
					<el-form
						class="new-payer-form"
						:model="form"
						method="post"
						action="/gotopayer"
					>
						<el-radio
							v-model="form.payer"
							label="Diamond Health"
							name="payer"
						>

							<span>Diamond Health</span>
						</el-radio>
						<el-radio
							v-model="form.payer"
							label="New Way Insurance"
							name="payer"
						>
							<svg width='40' height='40' viewBox='0 0 177 100' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M88 32.5C88 42.165 80.165 50 70.5 50H53V32.5C53 22.835 60.835 15 70.5 15C80.165 15 88 22.835 88 32.5Z' fill='#17CF97'/><path d='M88 67.5C88 57.835 95.835 50 105.5 50H123V67.5C123 77.165 115.165 85 105.5 85C95.835 85 88 77.165 88 67.5Z' fill='#17CF97'/><path d='M53 67.5C53 77.165 60.835 85 70.5 85H88V67.5C88 57.835 80.165 50 70.5 50C60.835 50 53 57.835 53 67.5Z' fill='#17CF97'/><path d='M123 32.5C123 22.835 115.165 15 105.5 15H88V32.5C88 42.165 95.835 50 105.5 50C115.165 50 123 42.165 123 32.5Z' fill='#17CF97'/></svg>
							<span>New Way Insurance</span>
						</el-radio>
						<el-radio
							v-model="form.payer"
							label="Premium"
							name="payer"
						>
							<svg width='40' height='40' viewBox='0 0 177 100' fill='none' xmlns='http://www.w3.org/2000/svg'><circle cx='72' cy='50' r='30' fill='#68DBFF'/><ellipse cx='104.647' cy='50' rx='29.7059' ry='30' fill='#FF7917'/><path fill-rule='evenodd' clip-rule='evenodd' d='M88.4039 75.1221C96.5911 69.7652 102 60.5143 102 50C102 39.4858 96.5911 30.2348 88.4039 24.878C80.2971 30.2348 74.9412 39.4858 74.9412 50C74.9412 60.5143 80.2971 69.7652 88.4039 75.1221Z' fill='#5D2C02'/></svg>
							<span>Premium</span>
						</el-radio>
						<el-radio
							v-model="form.payer"
							label="Public Insurance"
							name="payer"
						>
							<svg width='40' height='40' viewBox='0 0 177 100' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M52 59.0502C52 55.3864 52.7216 51.7585 54.1237 48.3737C55.5258 44.9888 57.5808 41.9132 60.1715 39.3225C62.7622 36.7318 65.8377 34.6768 69.2226 33.2747C72.6075 31.8727 76.2354 31.151 79.8992 31.151L79.8992 59.0502L52 59.0502Z' fill='#442781'/><path d='M52 59.0502C52 62.714 52.7216 66.3419 54.1237 69.7268C55.5258 73.1117 57.5808 76.1872 60.1715 78.7779C62.7622 81.3686 65.8377 83.4236 69.2226 84.8257C72.6075 86.2278 76.2354 86.9494 79.8992 86.9494L79.8992 59.0502L52 59.0502Z' fill='#442781'/><path d='M107.798 59.0502C107.798 62.714 107.077 66.3419 105.675 69.7268C104.273 73.1117 102.218 76.1872 99.6269 78.7779C97.0362 81.3686 93.9606 83.4236 90.5757 84.8257C87.1909 86.2278 83.563 86.9494 79.8992 86.9494L79.8992 59.0502L107.798 59.0502Z' fill='#442781'/><path d='M125 34.9478C125 46.517 115.621 55.8957 104.052 55.8957H83.1043V34.9478C83.1043 23.3787 92.483 14 104.052 14V14C115.621 14 125 23.3787 125 34.9478V34.9478Z' fill='#FF7917'/></svg>
							<span>Public Insurance</span>
						</el-radio>
						<el-radio
							v-model="form.payer"
							label="Insurre"
							name="payer"
						>
							<svg width='40' height='40' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 177.778 100'><path d='M31.941,62.825h25.65V37.175H31.941ZM52.654,47.532h-5.42v-5.42h5.42Zm-15.777-5.42H42.3V52.468H52.654v5.42H36.877Zm37.417-4.937A12.825,12.825,0,1,0,87.119,50,12.84,12.84,0,0,0,74.294,37.175Zm0,20.713A7.888,7.888,0,1,1,82.182,50,7.9,7.9,0,0,1,74.294,57.888Zm58.719-20.713A12.825,12.825,0,1,0,145.837,50,12.84,12.84,0,0,0,133.013,37.175Zm0,20.713A7.888,7.888,0,1,1,140.9,50,7.9,7.9,0,0,1,133.013,57.888Zm-29.36-20.713A12.825,12.825,0,1,0,116.478,50,12.84,12.84,0,0,0,103.653,37.175Zm0,20.713a7.888,7.888,0,1,1,7.488-10.356h-7.488v4.936h7.488A7.9,7.9,0,0,1,103.653,57.888Z' fill='#394149'/></svg>
							<span>Insurre</span>
						</el-radio>

						<el-button
							type="primary"
							native-type="submit"
						>
							Add Payer
						</el-button>
					</el-form>
				</el-dialog>
			</el-col>
			<el-col
				:xl="3"
				:lg="4"
				:md="6"
				:sm="8"
				:xs="12"
				v-for="(payer, index) in payers"
				:key="index"
			>
				<el-card class="payer-card">
					<div class="payer-name">{{ payer.resource.name }}</div>
					<div class="payer-sync">Synchronized at {{ syncDate }}</div>
					<el-button
						type="primary"
						:plain="true"
						size="small"
						@click="handleDetailsClick(payer.resource)"
						class="payer-details-button"
					>
						Show
					</el-button>
					<el-button
						icon="el-icon-refresh-right"
						class="payer-sync-button"
						circle
					>
					</el-button>
					<el-button
						icon="el-icon-close"
						class="payer-delete-button"
						circle
						@click="handlePayerDelete(payer.resource, index)"
					>
					</el-button>
				</el-card>
			</el-col>
		</el-row>
	</template>

	<template id="payer-details">
		<el-row>
			<el-page-header @back="goBack"></el-page-header>
			<patient-info :data="patient.resource || {}"></patient-info>
			<el-col
				v-if="patientReady"
				:span="24"
			>
				<el-tabs
					v-model="selectedResource"
					type="border-card"
					@tab-click="handleResourceChange"
				>
					<el-tab-pane
						label="Observation"
						name="observation"
						:lazy="true"
					>
						<el-table
							:data="observations"
							:stripe="true"
							v-loading="loading"
						>
							<el-table-column label="Observation Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.code && scope.row.resource.code.text }}
								</template>
							</el-table-column>
							<el-table-column label="Effective Date(s)">
								<template slot-scope="scope">
									{{ scope.row.resource.effectiveDateTime | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Value">
								<template slot-scope="scope">
									{{ scope.row.resource.valueQuantity && scope.row.resource.valueQuantity.value }} {{ scope.row.resource.valueQuantity && scope.row.resource.valueQuantity.unit }}
								</template>
							</el-table-column>
							<el-table-column label="Category Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.category && scope.row.resource.category[0] && scope.row.resource.category[0].text }}
								</template>
							</el-table-column>
							<el-table-column label="Interpretation Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.interpretation }}
								</template>
							</el-table-column>
						</el-table>
					</el-tab-pane>

					<el-tab-pane
						label="Condition"
						name="condition"
						:lazy="true"
					>
						<el-table
							:data="conditions"
							:stripe="true"
							v-loading="loading"
						>
							<el-table-column label="Condition Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.code && scope.row.resource.code.text }}
								</template>
							</el-table-column>
							<el-table-column label="Onset">
								<template slot-scope="scope">
									{{ scope.row.resource.onsetDateTime | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Asserted Date Time">
								<template slot-scope="scope">
									{{ scope.row.resource.recordedDate | dateTime}}
								</template>
							</el-table-column>
							<el-table-column label="Category Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.category && scope.row.resource.category[0] && scope.row.resource.category[0].text }}
								</template>
							</el-table-column>
							<el-table-column label="Severity Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.severity && scope.row.resource.severity.text }}
								</template>
							</el-table-column>
							<el-table-column label="Note Date Time">
								<template slot-scope="scope">
									{{ scope.row.resource.note && scope.row.resource.note[0] }}
								</template>
							</el-table-column>
							<el-table-column label="Verification Status">
								<template slot-scope="scope">
									{{ scope.row.resource.verificationStatus && scope.row.resource.verificationStatus.coding && scope.row.resource.verificationStatus.coding[0] && scope.row.resource.verificationStatus.coding[0].code }}
								</template>
							</el-table-column>
						</el-table>
					</el-tab-pane>

					<el-tab-pane
						label="Encounter"
						name="encounter"
						:lazy="true"
					>
						<el-table
							:data="encounters"
							:stripe="true"
							v-loading="loading"
							@row-click="handleEncounterRowClick"
							class="encounters-table"
						>
							<el-table-column label="Class Code">
								<template slot-scope="scope">
									{{ scope.row.resource.class && scope.row.resource.class.code }}
								</template>
							</el-table-column>
							<el-table-column label="Period Start DateTime">
								<template slot-scope="scope">
									{{ scope.row.resource.period && scope.row.resource.period.start | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Period End DateTime">
								<template slot-scope="scope">
									{{ scope.row.resource.period && scope.row.resource.period.end | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Reason Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.reasonCode }}
								</template>
							</el-table-column>
							<el-table-column label="Status">
								<template slot-scope="scope">
									{{ scope.row.resource.status }}
								</template>
							</el-table-column>
						</el-table>
					</el-tab-pane>

					<el-tab-pane
						label="MedicationRequest"
						name="medicationRequest"
						:lazy="true"
					>
						<el-table
							:data="medicationRequests"
							:stripe="true"
							v-loading="loading"
						>
							<el-table-column label="Medication Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.medicationCodeableConcept && scope.row.resource.medicationCodeableConcept.text }}
								</template>
							</el-table-column>
							<el-table-column label="Authored On">
								<template slot-scope="scope">
									{{ scope.row.resource.authoredOn | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Reason Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.reasonCode && scope.row.resource.reasonCode[0] && scope.row.resource.reasonCode[0].coding[0] && scope.row.resource.reasonCode[0].coding[0].display }}
								</template>
							</el-table-column>
							<el-table-column label="Note Date Time">
								<template slot-scope="scope">
									{{ scope.row.resource.note && scope.row.resource.note[0] }}
								</template>
							</el-table-column>
							<el-table-column label="Status">
								<template slot-scope="scope">
									{{ scope.row.resource.status }}
								</template>
							</el-table-column>
						</el-table>
					</el-tab-pane>

					<el-tab-pane
						label="Immunization"
						name="immunization"
						:lazy="true"
					>
						<el-table
							:data="immunizations"
							:stripe="true"
							v-loading="loading"
						>
							<el-table-column label="Vaccine Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.vaccineCode && scope.row.resource.vaccineCode.text }}
								</template>
							</el-table-column>
							<el-table-column label="Date Time">
								<template slot-scope="scope">
									{{ scope.row.resource.occurrenceDateTime | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Status">
								<template slot-scope="scope">
									{{ scope.row.resource.status }}
								</template>
							</el-table-column>
						</el-table>
					</el-tab-pane>
				</el-tabs>
			</el-col>
		</el-row>
	</template>

	<template id="patient-info">
		<el-card class="patient-info">
			<div
				slot="header"
				class="patient-name"
			>
				{{ fullName }}
			</div>
			<el-row class="patient-info-data">
				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Gender</div>
					<div>{{ gender }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">DOB</div>
					<div>{{ birthDate }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Email</div>
					<div>{{ email }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Phone</div>
					<div>{{ phone }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Address</div>
					<div>{{ address }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">ID</div>
					<div>{{ id }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">MRN</div>
					<div>{{ mrn }}</div>
				</el-col>
			</el-row>
		</el-card>
	</template>

	<template id="encounter-details">
		<el-row>
			<el-page-header @back="goBack"></el-page-header>
			<encounter-info :data="encounter.resource || {}"></encounter-info>
			<el-col
				v-if="encounterReady"
				:span="24"
			>
				<el-tabs
					v-model="selectedResource"
					type="border-card"
					@tab-click="handleResourceChange"
				>
					<el-tab-pane
						label="Observation"
						name="observation"
						:lazy="true"
					>
						<el-table
							:data="observations"
							:stripe="true"
							v-loading="loading"
						>
							<el-table-column label="Observation Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.code && scope.row.resource.code.text }}
								</template>
							</el-table-column>
							<el-table-column label="Effective Date(s)">
								<template slot-scope="scope">
									{{ scope.row.resource.effectiveDateTime | dateTime }}
								</template>
							</el-table-column>
							<el-table-column label="Value">
								<template slot-scope="scope">
									{{ scope.row.resource.valueQuantity && scope.row.resource.valueQuantity.value }} {{ scope.row.resource.valueQuantity && scope.row.resource.valueQuantity.unit }}
								</template>
							</el-table-column>
							<el-table-column label="Category Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.category && scope.row.resource.category[0] && scope.row.resource.category[0].text }}
								</template>
							</el-table-column>
							<el-table-column label="Interpretation Code Display">
								<template slot-scope="scope">
									{{ scope.row.resource.interpretation }}
								</template>
							</el-table-column>
						</el-table>
					</el-tab-pane>
				</el-tabs>
			</el-col>
		</el-row>
	</template>

	<template id="encounter-info">
		<el-card class="patient-info">
			<div
				slot="header"
				class="patient-name"
			>
				{{ classCode }}
			</div>
			<el-row class="patient-info-data">
				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Period Start</div>
					<div>{{ periodStart | dateTime }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Period End</div>
					<div>{{ periodEnd | dateTime }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Reason Code</div>
					<div>{{ reasonCode }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">ID</div>
					<div>{{ id }}</div>
				</el-col>

				<el-col
					:lg="6"
					:md="8"
					:sm="12"
					:xs="12"
				>
					<div class="patient-info-label">Status</div>
					<div>{{ status }}</div>
				</el-col>
			</el-row>
		</el-card>
	</template>

	<template id="not-found">
		<div>Oops. Page not found.</div>
	</template>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
