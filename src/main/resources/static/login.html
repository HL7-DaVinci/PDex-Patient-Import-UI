<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HealthLX FHIR demo app</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.2/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.2/locale/en.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.16.0/bootstrap-vue.min.js" crossorigin></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.13.2/theme-chalk/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .logo-img {
            width: 120px;
            height: auto;
        }

        .navbar {
            justify-content: space-between !important;
        }

        .el-header {
            border-bottom: 1px solid #ccc;
            background: #fafafa;
        }

        .el-header .header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .el-header img {
            margin-top: 7px;
        }

        #app {
            min-height: 100vh;
        }

        h2 {
            letter-spacing: 1px;
            margin-bottom: 40px;
            text-align: center;
        }

        .login-button {
            margin-top: 20px;
            width: 100%;
        }

        .el-card {
            width: 350px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <b-container fluid class="pl-0 pr-0" id="app">
        <b-navbar type="light" variant="light" sticky="true" class="navbar">
            <b-navbar-brand>
                <b-img left src="assets/da-vinci-logo.png" class="d-inline-block align-top logo-img" alt="Da Vinci Logo">
            </b-navbar-brand>
            <b-navbar-brand>
                <b-img right src="assets/healthlx-logo.png" class="d-inline-block align-top logo-img" alt="HealthLX Logo">
            </b-navbar-brand>
        </b-navbar>

        <b-row>
            <Login />
        </b-row>
    </b-container>

    <script type="text/x-template" id="login-template">
        <el-card>
            <h2>Login</h2>
            <el-form
                class="login-form"
                :model="form"
                ref="form"
                @submit="login"
                method="post"
                action="/login.html"
            >
                <el-form-item
                    prop="username"
                    :required="true"
                >
                    <el-input
                        v-model="form.username"
                        placeholder="Username"
                        prefix-icon="el-icon-user"
                        name="username"
                        :autofocus="true"
                    />
                </el-form-item>

                <el-form-item
                    prop="password"
                    :required="true"
                >
                    <el-input
                        v-model="form.password"
                        placeholder="Password"
                        type="password"
                        prefix-icon="el-icon-lock"
                        name="password"
                    />
                </el-form-item>

                <el-form-item>
                    <el-button
                        :loading="loading"
                        class="login-button"
                        type="primary"
                        native-type="submit"
                    >
                        Login
                    </el-button>
                </el-form-item>
            </el-form>
        </el-card>
    </script>

    <script type="text/javascript">
        const Login = Vue.component("Login", {
            template: "#login-template",
            data() {
                return {
                    form: {
                        username: "",
                        password: ""
                    },
                    loading: false
                };
            },
            methods: {
                async login() {
                    const valid = await this.$refs.form.validate();

                    if (!valid) {
                    	return;
                    }
                    this.loading = true;
                }
            }
        });

        ELEMENT.locale(ELEMENT.lang.en);
        new Vue({ el: "#app" });
    </script>
</body>
</html>
